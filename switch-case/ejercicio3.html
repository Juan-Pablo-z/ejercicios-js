<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú del Restaurante</title>
  </head>
  <body>
    <h1>Bienvenido al Restaurante</h1>
    <button onclick="mostrarMenu()">Abrir Menú</button>

    <script>
      const mostrarMenu = () => {
        const comidas = {
          Pizza: 12,
          Hamburguesa: 10,
          Ensalada: 8,
          Sopa: 6,
          Pasta: 11,
        };

        const bebidas = {
          Agua: 2,
          Refresco: 3,
          Cerveza: 4,
          Vino: 5,
        };

        let total = 0;

        let comidasSeleccionadas = [];
        let agregarComida;
        do {
          agregarComida = prompt(
            "Selecciona una comida (Pizza, Hamburguesa, Ensalada, Sopa, Pasta) o escribe 'fin' para terminar:"
          );
          switch (agregarComida) {
            case "Pizza":
            case "Hamburguesa":
            case "Ensalada":
            case "Sopa":
            case "Pasta":
              comidasSeleccionadas.push(agregarComida);
              total += comidas[agregarComida];
              break;
            case "fin":
              break;
            default:
              console.log("Comida no válida. Intenta de nuevo.");
          }
        } while (agregarComida !== "fin");

        let bebidasSeleccionadas = [];
        let agregarBebida;
        do {
          agregarBebida = prompt(
            "Selecciona una bebida (Agua, Refresco, Cerveza, Vino) o escribe 'fin' para terminar:"
          );
          switch (agregarBebida) {
            case "Agua":
            case "Refresco":
            case "Cerveza":
            case "Vino":
              bebidasSeleccionadas.push(agregarBebida);
              total += bebidas[agregarBebida];
              break;
            case "fin":
              break;
            default:
              console.log("Bebida no válida. Intenta de nuevo.");
          }
        } while (agregarBebida !== "fin");

        let metodoPago = prompt(
          "Selecciona un método de pago (efectivo, tarjeta, cheque):"
        ).toLowerCase();
        switch (metodoPago) {
          case "efectivo":
            total *= 0.9;
            break;
          case "tarjeta":
            total *= 0.95;
            break;
          case "cheque":
            break;
          default:
            console.log("Método de pago no válido. No se aplicará descuento.");
        }

        console.log(
          `Comidas seleccionadas: ${comidasSeleccionadas.join(", ")}`
        );
        console.log(
          `Bebidas seleccionadas: ${bebidasSeleccionadas.join(", ")}`
        );
        console.log(`Costo total: $${total.toFixed(2)}`);
      };
    </script>
  </body>
</html>
